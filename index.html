<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    
</head>

<body>
    <div class="content-area">
        <h2 id="output-message"></h2>
        <div class="table">
            <table id="myTable">
                <thead>
                  <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Pages</th>
                    <th>Status</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
        </div>
        <form action="">
            <div>
                <label for="book_title">Title</label>
                <input type="text" id="book_title" name="book_title">
            </div>
            <div>
                <label for="book_author">Author</label>
                <input type="text" id="book_author" name="book_author">
            </div>
            <div>
                <label for="book_pages">Pages</label>
                <input type="number" id="book_pages" name="book_pages">
            </div>
            <div>
                <label for="book_status">Status</label>
                <select name="book_status" id="book_status">
                    <option value="true">Yes</option>
                    <option value="false">No</option>
                </select>
            </div>
            <div class="buttons">
                <button type="reset" id="reset-button">Reset</button>
                <button type="submit" id="submit-book">Submit</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
